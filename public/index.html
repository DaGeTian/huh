<!DOCTYPE html>
<html>
<head>
  <title>Heads Up Holdem</title>

  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Front page menu-->
  <div class="ui menu">
    <div class="item floated right hide" id="user-status">
      <p></p>
    </div>
    <div class="item floated right">
      <div class="ui button" id="show-login">Log in</div>
      <div class="ui primary button" id="show-signup">Sign up</div>
      <div class="ui primary button hide" id="logout">Log out</div>
    </div>
  </div>
  <!-- Login form -->
  <div class="ui middle aligned center aligned grid hide" id="login-form">
    <div class="four wide column">
      <h2 class="ui header">Log in</h2>
      <form class="ui large form" id="login">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" placeholder="Username" id="login-user">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" placeholder="Password" id="login-pwd">
            </div>
          </div>
          <button type="submit" class="ui fluid large teal submit button">Log in</button>
        </div>
      </form>
      <div class="ui message hide" id="login-message">
        <p></p>
      </div>
      <div class="ui message">
        <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
      </div>
    </div>
  </div>
  <!-- Sign up form -->
  <div class="ui middle aligned center aligned grid hide" id="signup-form">
    <div class="four wide column">
      <h2 class="ui header">Sign up</h2>
      <form class="ui large form" id="signup">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" placeholder="Username" id="new-user">
              <span><i class="remove circle large icon input-check" id="user-input"></i></span>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" placeholder="Password" id="new-pwd">
              <span><i class="remove circle large icon input-check" id="pwd-input"></i></span>
            </div>
          </div>
          <button type="submit" class="ui fluid large teal submit button">Sign up</button>
        </div>
      </form>
      <div class="ui message" id="signup-message">
        <p>Your username must be at least 3 characters</p>
        <p>Your password must be at least 3 characters</p>
      </div>
    </div>
  </div>
  <!-- Player page -->
  <div class="ui grid hide" id="main">
    <div class="one wide column"></div>
    <!-- Player menu -->
    <div class="three wide column">
      <div class="ui vertical pointing menu">
        <a class="active item">Home</a>
        <a class="item">New table</a>
        <a class="item">Join table</a>
        <a class="item">Past sessions</a>
      </div>
    </div>
    <!-- Main screen -->
    <div class="eleven wide column">
      <!-- Player information -->
      <div class="row" id="info">
        <div class="ui segment">
          <h1>Player information</h1>
          <button type="button" id="reset-bal" class="ui compact blue button">Reset balance</button>
          <hr>
          <div class="ui grid">
            <div class="row">
              <div class="four wide column">
                <h5>Username:</h5>
              </div>
              <div class="eight wide column" id="dash-user">
                <h5></h5>
                <i class="lock icon"></i>
              </div>
            </div>
            <div class="row">
              <div class="four wide column">
                <h5>Balance:</h5>
              </div>
              <div class="eight wide column" id="dash-balance">
                <h5></h5>
                <i class="lock icon"></i>
              </div>
            </div>
            <div class="row">
              <div class="four wide column">
                <h5>First name:</h5>
              </div>
              <div class="eight wide column" id="dash-first">
                <h5></h5>
                <i class="edit icon" id="edit-first"></i>
                <div class="ui input hide">
                  <input class="ui input" id="input-first" type="text" placeholder="First Name">
                </div>
                <button class="ui icon button hide" id="close-first">
                  <i class="remove icon"></i>
                </button>
              </div>
            </div>
            <div class="row">
              <div class="four wide column">
                <h5>Last name:</h5>
              </div>
              <div class="eight wide column" id="dash-last">
                <h5></h5>
                <i class="edit icon" id="edit-last"></i>
                <div class="ui input hide">
                  <input class="ui input" id="input-last" type="text" placeholder="Last Name">
                </div>
                <button class="ui icon button hide" id="close-last">
                  <i class="remove icon"></i>
                </button>
              </div>
            </div>
            <div class="row">
              <div class="four wide column">
                <h5>Location:</h5>
              </div>
              <div class="eight wide column" id="dash-loc">
                <h5></h5>
                <i class="edit icon" id="edit-loc"></i>
                <div class="ui input hide">
                  <input class="ui input" id="input-loc" type="text" placeholder="Location">
                </div>
                <button class="ui icon button hide" id="close-loc">
                  <i class="remove icon"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <script src="js/default.js"></script>
</body>
</html>
